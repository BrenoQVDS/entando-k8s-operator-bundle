name: RELEASE

on:
  repository_dispatch:
    types: [release-entando]

jobs:
  download-operator-bundle:
    name: Download entando-k8s-operator-bundle
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
          ref: develop
    - name: Echo payload
      run: |
        echo ${{ github.event.client_payload }}
    - name: Run script
      run: |
        echo "github.event.inputs.rhel8_mysql_80_sha256 value: ${{ github.event.inputs.rhel8_mysql_80_sha256 }}"
        echo "rhel8_mysql_80_version value: ${{ github.event.inputs.rhel8_mysql_80_version }}"
        echo "rhel8_postgresql_12_sha256 value: ${{ github.event.inputs.rhel8_postgresql_12_sha256 }}"
        echo "rhel8_postgresql_12_version value: ${{ github.event.inputs.rhel8_postgresql_12_version }}"
        echo "app_builder_6_3_sha256 value: ${{ github.event.inputs.app_builder_6_3_sha256 }}"
        echo "app_builder_6_3_version value: ${{ github.event.inputs.app_builder_6_3_version }}"
        echo "app_builder_6_4_sha256 value: ${{ github.event.inputs.app_builder_6_4_sha256 }}"
        echo "app_builder_6_4_version value: ${{ github.event.inputs.app_builder_6_4_version }}"
