buildPack: docker
pipelineConfig:
  agent:
    image: entando-jx-maven
  env:
    - name: PIPELINE_CODE
      value: ek
    - name: ENTANDO_DOCKER_IMAGE_INFO_CONFIGMAP
      value: "entando-docker-image-info-v6.3"
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build -f skaffold.yaml
            name: container-build
          - sh: operator-sdk bundle validate "${DOCKER_REGISTRY}/${ORG}/${APP_NAME}:$(cat VERSION)"
            name: verify-bundle
    release:
      build:
        replace: true
        steps:
          - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build  -f skaffold.yaml
            name: container-build
          - sh: operator-sdk bundle validate "${DOCKER_REGISTRY}/${ORG}/${APP_NAME}:$(cat VERSION)"
            name: verify-bundle
          - sh: jx step post build --image "${DOCKER_REGISTRY}/${ORG}/${APP_NAME}:$(cat VERSION)"
            name: post-build
